<!DOCTYPE html>
<html>
<head>
	<title>{dede:field.seotitle /}</title>
	<meta name="Keywords" content="{dede:field name='keywords'/}">
	<meta name="Description" content="{dede:field name='description'  function='html2text(@me)'/}">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{dede:global.cfg_basehost/}/style/css/public.css">
	<link rel="stylesheet" type="text/css" href="{dede:global.cfg_basehost/}/style/css/pro_list.css">
	<script type="text/javascript" src="{dede:global.cfg_basehost/}/style/js/jquery-1.7.1.min.js" ></script>
	<script type="text/javascript" src="{dede:global.cfg_basehost/}/style/js/main.js" ></script>
</head>
<body>
<!-- 頭部 -->
{dede:include filename="header.htm"/}
<!-- 頭部 -->
	<div class="banner">
		<img src="{dede:global.cfg_basehost/}/style/images/pro_list_banner.png">
	</div>
	<div class="mg">
		<div class="pro_list">
			<ul>

			{dede:list pagesize ='24'}
				<li>
					<a  class="pro_img" href="[field:arcurl/]" target="_blank"><img src="[field:picname/]" title="[field:description function="cn_substr(@me,500)"/]"></a>
					<div class="txt">
						<h3><a href="[field:arcurl/]" title="[field:title/]" target="_blank">[field:title/]</a></h3>
						<p title="[field:description function="cn_substr(@me,200)"/]">[field:description function="cn_substr(@me,500)"/]... </p>
						<span>[field:jiage/]元</span>
					</div>
				</li>
			{/dede:list}
			</ul>
		</div>
		<div class="page">
			<ul>

				{dede:pagelist listitem="pre,pageno,next," listsize="5"/}
				
			</ul>
		</div>
	</div>
<!-- 底部 -->
{dede:include filename="footer.htm"/}
<!-- 底部 -->
</body>
</html>
