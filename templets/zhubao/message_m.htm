<script type="text/javascript">


function mysubmit(){

		var data = Array();
		data['name'] = $('input[name=name]').val();
		data['tel'] = $('input[name=mobile]').val();
		mobile = /^(13[0-9]{9})|(14[57][0-9]{8})|(15[012356789][0-9]{8})|(17[0-9]{9})|(18[0-9]{9})$/;

		if(!data['name']){
			alert('姓名不能为空！');return false;
		}else if(data['name'].length > 30){
			alert('姓名不能超过30个字符！');return false;

		}else if(!mobile.test(data['tel'])){
			alert('手机号格式错误！');return false;
		}
}
</script>
